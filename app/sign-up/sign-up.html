<div id="signup">
    <div id="signupform">
        <form class="form-inline">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label class="control-label">First Name: </label>
                <input class="form-control" type="text" ng-model="firstname" />
            </div>
            <div class="form-group">
                <label class="control-label">Last Name: </label>
                <input class="form-control" type="text" ng-model="secondname" />
            </div>
            <div id="spacing"></div>
            <div class="form-group">
                <label class="control-label"> Email: </label>
                <input class="form-control" type="email" ng-model="email" />
            </div>
            <div class="form-group">
                <label class="control-label">Password: </label>
                <input class="form-control" type="password" ng-model="password" />
            </div>
            <div id="spacing">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" ng-click="signin()" ng-controller="SignUpCtrl">Sign Up</button>
            </div>
        </form>
    </div>
</div>
